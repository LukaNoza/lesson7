    <script>
       function countOccurrences(numbers) {
  const occurrences = {};

  numbers.forEach(number => {
    if (occurrences[number]) {
      occurrences[number]++;
    } else {
      occurrences[number] = 1;
    }
  });

  return occurrences;
}

const numberArray = [2, 121, 4341, 242, 562, 43, 182, 55, 32, 98, 326];
const occurrences = countOccurrences(numberArray);

console.log("Number occurrences:");
for (const number in occurrences) {
  console.log(`${number}: ${occurrences[number]} occurrences`);
}

    </script>
